<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
    
        <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
        <div class="container">

            <div class="dati-utente">

                <div class="name-lastname slot">
                    <h4>Nome e Cognome</h4>
                    <input type="text" id="name" value="">
                </div>

                <div class="km-da-percorrere slot">
                    <h4>km-da-percorrere</h4>
                    <input type="text" id="kilometers" value="">
                </div>

                <div class="eta slot">
                    
                    <h4>Fascià d'età</h4>

                    <select name="cars" >
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">minorenne</option>
                        <option value="mercedes">Over 65</option>
                    </select>
                </div>

                <div class="btn">
                    <button id="btn-geneator" type="button">Genera</button>
                    <button type="button">Annulla</button>
                </div>
            
            </div>

            <h1>IL TUO BIGLIETTO</h1>

            <div class="biglietto">

                <h3>DETTAGLIO PASSEGERI</h3>
                
                <div class="detail">
                    <div class="nome-pass">
                        <h3>NOME PASSEGERO</h3>
                        <h4 id="name-surname"></h4>
                    </div>
                    <div class="offerta">
                        <h5>Offerta</h5>
                        <h5 id="km"></h5>
                    </div>
                    <div class="carrozza">
                        <h5>Carrozza</h5>
                        <h5></h5>
                    </div>
                    <div class="codice">
                        <h5>Codice Cp</h5>
                        <h5></h5>
                    </div>
                    <div class="costo">
                        <h5>Costo biglietto</h5>
                        <h5></h5>
                    </div>
                </div>
                
            </div>



        </div>
        
    </main>
    <script src="js/script.js"></script>
</body>
</html>
